<h2>Play your favorite songs</h2>

<form>    
    <div class="form-group">
        <input 
            type="text"
            [(ngModel)]="query" 
            id="name"
            placeholder="... filter artists"
            class="form-control"/>        
    </div>    
</form>

<div class="row">
  <div *ngFor="#artist of artists | search:query" class="col-xs-6 col-md-3">
    <div class="thumbnail">
      <a
      [routerLink]="['Songs', { id: artist.id }]">
      <img src="{{imageRoot}}{{artist.src}}" alt="{{imageRoot}}{{artist.src}}">      
      <div class="caption">
        <h3>{{artist.name}}</h3>
      </div>      
      </a>
    </div>
  </div>
</div>
